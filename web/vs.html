<!DOCTYPE html>
<html lang="zh">
<head>
    <title>祝仪工具箱交手情况</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <script src="https://cdn.staticfile.net/echarts/5.4.3/echarts.min.js"></script>
    <script src="https://cdn.staticfile.net/jquery/3.7.1/jquery.min.js"></script>
    <script>let herfPrefix = 'http://127.0.0.1'</script>

    <style>
        body {
            background-color:#100C2A;
        }
        #main {
            top:100px;
            width: 1200px;
            height: 2000px;
            position: relative;
            margin: auto;
        }
    </style>

    <script>
        let maskColor = '#100C2A'
        let loadingColor = '#4992ff'
        let loadingTextColor = '#4992ff'
        let titleText = '交手情况'
    </script>
</head>
<body>
<div id="main"></div>
<script>
    let params = new URLSearchParams(window.location.search)
    let code = params.get('code')
    let date = params.get('date')
    let player = params.get('pl')

    let chartBar = echarts.init(document.getElementById('main'), 'dark');

    chartBar.showLoading('default', {
        maskColor: maskColor,
        color: loadingColor,
        textColor: loadingTextColor,
    });

    chartBar.on('click', function (params) {
        window.open(herfPrefix + '/trend.html' + '?code=' + code + '&date=' + date + '&pl=' + encodeURIComponent(player) + '&op=' + encodeURIComponent(params.name));
    })

    $.ajax({
        type:'POST',
        url: '/api/competitor',
        contentType: "application/json",
        data: JSON.stringify({
            date: date,
            code: code,
            player: player
        }),
        success: function(result) {
            chartBar.hideLoading();
            chartBar.setOption(
                {
                    title: {
                        text:  titleText
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow'
                        }
                    },
                    legend: {
                    },
                    grid: {
                        containLabel: true
                    },
                    xAxis: {
                        type: 'value',
                    },
                    yAxis: {
                        type: 'category',
                        axisTick: {
                            show: false
                        },
                        data: result.data.pls
                    },
                    series: [
                        {
                            name: 'bpt',
                            type: 'bar',
                            stack: 'total',
                            label: {
                                show: true,
                            },
                            emphasis: {
                                focus: 'series'
                            },
                            data: result.data.lineBpt
                        },
                        {
                            name: 'bzy',
                            type: 'bar',
                            stack: 'total',
                            label: {
                                show: true,
                            },
                            emphasis: {
                                focus: 'series'
                            },
                            data: result.data.lineBzy
                        },
                        {
                            name: 'cnt',
                            type: 'bar',
                            stack: 'total',
                            label: {
                                show: true,
                            },
                            emphasis: {
                                focus: 'series'
                            },
                            data: result.data.lineCnt
                        },
                        {
                            name: 'per',
                            type: 'bar',
                            stack: 'total',
                            label: {
                                show: true,
                            },
                            emphasis: {
                                focus: 'series'
                            },
                            data: result.data.linePer
                        },
                        {
                            name: 'btotal',
                            type: 'bar',
                            stack: 'total',
                            label: {
                                show: true,
                            },
                            emphasis: {
                                focus: 'series'
                            },
                            data: result.data.lineBtotal
                        },
                    ]
                }
            );
        },
        error: function(xhr, status, error) {
            alert(status)
        }
    })
</script>
</body>
</html>
