<!DOCTYPE html>
<html lang="zh">
<head>
    <title>祝仪工具箱adc</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <link rel="icon" href="https://static.mjget.fun/static/favicon.ico">
    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js"></script>

    <style>
        html,
        body,
        .postForm {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 40px;
        }
    </style>

</head>
<body>
<h1>Form</h1>
<form id="postForm" class="postForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <button type="submit">Submit</button>
</form>

<div id="response"></div>

<script>
    $(document).ready(function() {
        // 捕获表单提交事件
        $("#postForm").on("submit", function(event) {
            event.preventDefault(); // 阻止表单默认提交行为

            let urlApi = "http://127.0.0.1:8097/api/add_adc_vip"

            $.ajax({
                type:'POST',
                url: urlApi,
                contentType: "application/json",
                dataType:"json",
                data: JSON.stringify({
                    pl:$("#name").val(),
                }),
                success: function(result) {
                    alert(result.data.code)
                },
                error: function(xhr, status, error) {
                    alert(error)
                }
            })
        });
    });
</script>
</body>
</html>
