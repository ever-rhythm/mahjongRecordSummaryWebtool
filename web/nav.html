<!DOCTYPE html>
<html lang="zh">
<head>
    <title>祝仪工具箱导航</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <script src="https://cdn.staticfile.net/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.net/amis/2.8.0/sdk.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.net/amis/2.8.0/sdk.css" />
    <link rel="stylesheet" href="https://cdn.staticfile.net/amis/2.8.0/helper.css" />
    <link rel="stylesheet" href="https://cdn.staticfile.net/amis/2.8.0/iconfont.css" />
    <script>let herfPrefix = 'http://127.0.0.1'</script>

    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 300px;
            height: 100%;
            margin: 0;
            padding-left: 10px;
        }
    </style>

</head>
<body>
<div id="root" class="app-wrapper"></div>
<script type="text/javascript">
    let params = new URLSearchParams(window.location.search)
    let code = params.get('code')

    $.ajax({
        type:'POST',
        url: '/api/nav',
        contentType: "application/json",
        data: JSON.stringify({
            code: code
        }),
        success: function(result) {
            (function () {
                let amis = amisRequire('amis/embed');
                let amisJSON = {
                    "type": "page",
                    "body": {
                        "type": "nav",
                        "stacked": true,
                        "className": "w-md",
                        "itemBadge": {
                            "mode": "ribbon",
                            "text": "${customText}",
                            "position": "top-left",
                            "visibleOn": "this.customText",
                            "level": "${customLevel}"
                        },
                        "links": result.data
                    }
                }
                let amisScoped = amis.embed('#root', amisJSON);
            })();
        },
        error: function(xhr, status, error) {
            alert(status)
        }})
</script>
</body>
</html>
